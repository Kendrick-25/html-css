<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vamo lá</title>
</head>
<body>
    <h1>Exemplos de tags em HTML</h1>
    <p>Em HTML existem vários exmplos de tags, como as que nós podemos ver a seguir:</p>
    <ul>
        <li><abbr title="tag &lt;p>">parágrafo</abbr></li>
        <li><abbr title="tag &lt;title>">título na aba do site</abbr></li>
        <li><abbr title="tag &lt;mark>">marca texto(padrão)</abbr></li>
        <li><abbr title="tag &lt;mark style = &quot;background-color: cor &quot;; >">marca texto(outras cores)</abbr></li>
        <li><abbr title="tags &lt;h1> até &lt;h6>">títulos e sub titulos</abbr></li>
    </ul>
</body>
</html>
