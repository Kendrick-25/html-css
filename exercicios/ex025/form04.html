<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAAAAAAAAAAAAAAAAAAAAAAAAA</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend><del>Dados que serão roubados, digo...</del> Dados pessoais</legend>
            <p>
                <label for="Inome">NOME?</label>
                <input type="text" name="nome" id="Inome" minlength="4" required>
            </p>
            <p>
                <label for="Imail">I-mail</label>
                <input type="email" name="mail" id="Imail" required>
            </p>
            <p>
                <label for="Itel">Telelé</label>
                <input type="tel" name="tel" id="Itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="CLEAR">
        </p>
    </form>
</body>
</html>
