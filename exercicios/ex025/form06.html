<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="Icor">Cor:</label>
            <input type="color" name="cor" id="Icor" value="#660000">
        </p>
        <p>
            <label for="Inv">Você está satisfeito?</label>
            <input type="range" name="nv" id="Inv" min="0" max="6" value="1">
        </p>
        <p>
            <label for="Ifoto">Foto</label>
            <input type="file" name="foto" id="Ifoto">
        </p>
        <p>
            <input type="submit" value="Enter">
            <input type="reset" value="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
        </p>
    </form>
</body>
</html>
