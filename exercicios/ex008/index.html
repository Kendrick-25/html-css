<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcações especias</title>
    <style>
        mark{background-color: rgb(0, 255, 0);}
    </style>
</head>
<body>
    <h1>Formatações de texto <em>etc etc</em></h1>
    <p>Eu estou em <b>NEGRITO!(não semântico)</b>, mas eu! sou <strong><mark>MELHOR(semântico)</mark></strong></p>
    <p>Eu estou em <i>itálico</i>, eu também estou em <em><mark>itálico(semântico)</mark></em></p>
    <p><del>SOCORRO!!!</del> <ins>Eu</ins> <del>não</del> <ins>estou bem</ins> </p>
    <p>Eu sou <small>GRANDE!</small> E eu, sou <big>pequeno.</big></p>
    <p><sup>ME notem!!!</sup> <sub>Não me notem=/</sub>X<sup>2</sup>-3X+50<sup>2</sup>=0</p>
    <p>C<sub>12</sub>H<sub>22</sub>O<sub>11</sub></p>
</body>
</html>
