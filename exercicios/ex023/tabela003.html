<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelendo tabelas enquanto eu tabelo tabelas tabelantes</title>
    <style>
        td,th{
            border:3px ridge red;
            padding: 5px;
        }
        table {
            width: 200px;
            border-collapse: collapse;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Mascagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>

            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
