    <style>
        @font-face {
            font-family: 'Sketch';

                -truetype(ttf)
                -embedded-opentype

                -svg */
            src: url('SketchGothicSchool.ttf') format('truetype');

            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Sketch;
            font-size: 2em;
        }
    </style>
</head>
